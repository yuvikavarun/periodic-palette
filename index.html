<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Palette</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2215%22 fill=%22%2364b3f4%22/><circle cx=%2250%22 cy=%2230%22 r=%225%22 fill=%22%23ff6b6b%22/><circle cx=%2270%22 cy=%2260%22 r=%225%22 fill=%22%23ff6b6b%22/><circle cx=%2230%22 cy=%2260%22 r=%225%22 fill=%22%23ff6b6b%22/><ellipse cx=%2250%22 cy=%2250%22 rx=%2225%22 ry=%2210%22 fill=%22none%22 stroke=%22%23ffffff%22 stroke-width=%222%22/><ellipse cx=%2250%22 cy=%2250%22 rx=%2210%22 ry=%2225%22 fill=%22none%22 stroke=%22%23ffffff%22 stroke-width=%222%22/></svg>" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: 
                radial-gradient(ellipse at top, #1a1a2e 0%, #0c0c0c 100%),
                radial-gradient(ellipse at bottom, #16213e 0%, #0c0c0c 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: auto;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 200px 100px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 250px 50px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(2px 2px at 300px 120px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 350px 20px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 400px 90px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(2px 2px at 450px 60px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(1px 1px at 500px 110px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(1px 1px at 550px 30px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(2px 2px at 600px 80px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 650px 50px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(1px 1px at 700px 100px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(2px 2px at 750px 40px, rgba(255, 255, 255, 0.8), transparent),
                radial-gradient(1px 1px at 800px 90px, rgba(255, 255, 255, 0.6), transparent),
                radial-gradient(1px 1px at 850px 20px, rgba(255, 255, 255, 0.9), transparent),
                radial-gradient(2px 2px at 900px 70px, rgba(255, 255, 255, 0.7), transparent),
                radial-gradient(circle at 15% 25%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 85% 75%, rgba(75, 0, 130, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 45% 10%, rgba(25, 25, 112, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 40%, rgba(72, 61, 139, 0.1) 0%, transparent 50%);
            background-size: 
                550px 550px, 550px 550px, 550px 550px, 550px 550px, 550px 550px,
                550px 550px, 550px 550px, 550px 550px, 550px 550px, 550px 550px,
                550px 550px, 550px 550px, 550px 550px, 550px 550px, 550px 550px,
                550px 550px, 550px 550px, 550px 550px, 550px 550px, 550px 550px,
                100% 100%, 100% 100%, 100% 100%, 100% 100%;
            animation: twinkle 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Minecraft', 'JetBrains Mono', monospace;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #64b3f4, #c2e9fb, #a8edea, #fed6e3, #ffeaa7, #74b9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 
                0 0 20px rgba(100, 179, 244, 0.5),
                0 0 40px rgba(162, 233, 234, 0.3),
                0 0 60px rgba(254, 214, 227, 0.2);
            letter-spacing: 4px;
            text-transform: uppercase;
            position: relative;
        }

        .header h1::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, transparent, rgba(100, 179, 244, 0.1), transparent);
            border-radius: 20px;
            z-index: -1;
        }

        @font-face {
            font-family: 'Minecraft';
            src: url('data:font/woff2;base64,') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        /* Fallback for Minecraft-style font using CSS */
        .header h1 {
            font-family: 'Courier New', 'JetBrains Mono', monospace;
            font-weight: 900;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: none;
            font-smooth: never;
            image-rendering: pixelated;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(100, 179, 244, 0.3);
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #64b3f4, #c2e9fb);
            color: #1a1a2e;
            border-color: #64b3f4;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 4px;
            margin-bottom: 30px;
            min-width: 1200px;
        }

        .element {
            aspect-ratio: 1;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 8px;
            min-height: 80px;
        }

        .element:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .element.hidden {
            opacity: 0.2;
            filter: grayscale(1);
        }

        .atomic-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            font-weight: 300;
            position: absolute;
            top: 4px;
            left: 6px;
            opacity: 0.8;
        }

        .symbol {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .name {
            font-size: 0.65rem;
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.2;
        }

        /* Element Categories */
        .alkali-metals { background: linear-gradient(135deg, #ff6b6b, #ff8e8e); }
        .alkaline-earth { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .transition-metals { background: linear-gradient(135deg, #45b7d1, #96c93d); }
        .post-transition { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .metalloids { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .nonmetals { background: linear-gradient(135deg, #a8edea, #fed6e3); }
        .halogens { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
        .noble-gases { background: linear-gradient(135deg, #667eea, #764ba2); }
        .lanthanides { background: linear-gradient(135deg, #fa709a, #fee140); }
        .actinides { background: linear-gradient(135deg, #fdbb2d, #22c1c3); }

        .empty-cell {
            background: transparent;
            border: none;
            cursor: default;
        }

        .empty-cell:hover {
            transform: none;
            box-shadow: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff6b6b;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-symbol {
            font-family: 'JetBrains Mono', monospace;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .modal-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .modal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .detail-value {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .fun-fact {
            background: rgba(100, 179, 244, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #64b3f4;
        }

        .fun-fact-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #64b3f4;
        }

        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        @media (max-width: 1250px) {
            .periodic-table {
                min-width: 1000px;
            }
            
            .symbol {
                font-size: 1.2rem;
            }
            
            .name {
                font-size: 0.55rem;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .filters {
                gap: 10px;
            }
            
            .filter-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .modal-symbol {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Periodic Palette</h1>
            <p>Explore the elements of the universe</p>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Elements</button>
            <button class="filter-btn" data-filter="alkali-metals">Alkali Metals</button>
            <button class="filter-btn" data-filter="alkaline-earth">Alkaline Earth</button>
            <button class="filter-btn" data-filter="transition-metals">Transition Metals</button>
            <button class="filter-btn" data-filter="halogens">Halogens</button>
            <button class="filter-btn" data-filter="noble-gases">Noble Gases</button>
            <button class="filter-btn" data-filter="solid">Solids</button>
            <button class="filter-btn" data-filter="liquid">Liquids</button>
            <button class="filter-btn" data-filter="gas">Gases</button>
        </div>

        <div class="periodic-table" id="periodicTable">
            <!-- Elements will be generated by JavaScript -->
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color alkali-metals"></div>
                <span>Alkali Metals</span>
            </div>
            <div class="legend-item">
                <div class="legend-color alkaline-earth"></div>
                <span>Alkaline Earth</span>
            </div>
            <div class="legend-item">
                <div class="legend-color transition-metals"></div>
                <span>Transition Metals</span>
            </div>
            <div class="legend-item">
                <div class="legend-color post-transition"></div>
                <span>Post-transition</span>
            </div>
            <div class="legend-item">
                <div class="legend-color metalloids"></div>
                <span>Metalloids</span>
            </div>
            <div class="legend-item">
                <div class="legend-color nonmetals"></div>
                <span>Nonmetals</span>
            </div>
            <div class="legend-item">
                <div class="legend-color halogens"></div>
                <span>Halogens</span>
            </div>
            <div class="legend-item">
                <div class="legend-color noble-gases"></div>
                <span>Noble Gases</span>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="elementModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <div class="modal-symbol" id="modalSymbol"></div>
                <div class="modal-name" id="modalName"></div>
            </div>
            <div class="modal-details">
                <div class="detail-item">
                    <div class="detail-label">Atomic Number</div>
                    <div class="detail-value" id="modalAtomicNumber"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Atomic Mass</div>
                    <div class="detail-value" id="modalAtomicMass"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Category</div>
                    <div class="detail-value" id="modalCategory"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">State</div>
                    <div class="detail-value" id="modalState"></div>
                </div>
            </div>
            <div class="fun-fact">
                <div class="fun-fact-title">Fun Fact</div>
                <div id="modalFunFact"></div>
            </div>
        </div>
    </div>

    <script>
        // Element data
        const elements = [
            // Period 1
            { symbol: 'H', name: 'Hydrogen', atomicNumber: 1, atomicMass: 1.008, category: 'nonmetals', state: 'gas', row: 1, col: 1, funFact: 'The most abundant element in the universe, making up about 75% of all normal matter!' },
            { symbol: 'He', name: 'Helium', atomicNumber: 2, atomicMass: 4.003, category: 'noble-gases', state: 'gas', row: 1, col: 18, funFact: 'Makes your voice sound funny and is the second most abundant element in the universe!' },
            
            // Period 2
            { symbol: 'Li', name: 'Lithium', atomicNumber: 3, atomicMass: 6.941, category: 'alkali-metals', state: 'solid', row: 2, col: 1, funFact: 'The lightest metal and is used in batteries for phones and electric cars!' },
            { symbol: 'Be', name: 'Beryllium', atomicNumber: 4, atomicMass: 9.012, category: 'alkaline-earth', state: 'solid', row: 2, col: 2, funFact: 'Six times stronger than steel and transparent to X-rays!' },
            { symbol: 'B', name: 'Boron', atomicNumber: 5, atomicMass: 10.811, category: 'metalloids', state: 'solid', row: 2, col: 13, funFact: 'Essential for plant growth and makes really tough glass!' },
            { symbol: 'C', name: 'Carbon', atomicNumber: 6, atomicMass: 12.011, category: 'nonmetals', state: 'solid', row: 2, col: 14, funFact: 'The basis of all life on Earth and can form diamonds or graphite!' },
            { symbol: 'N', name: 'Nitrogen', atomicNumber: 7, atomicMass: 14.007, category: 'nonmetals', state: 'gas', row: 2, col: 15, funFact: 'Makes up 78% of Earth\'s atmosphere and is essential for proteins!' },
            { symbol: 'O', name: 'Oxygen', atomicNumber: 8, atomicMass: 15.999, category: 'nonmetals', state: 'gas', row: 2, col: 16, funFact: 'We breathe it to live, and it makes up 21% of our atmosphere!' },
            { symbol: 'F', name: 'Fluorine', atomicNumber: 9, atomicMass: 18.998, category: 'halogens', state: 'gas', row: 2, col: 17, funFact: 'The most reactive element and helps prevent tooth decay in toothpaste!' },

            // Period 3
            { symbol: 'Na', name: 'Sodium', atomicNumber: 11, atomicMass: 22.990, category: 'alkali-metals', state: 'solid', row: 3, col: 1, funFact: 'Explodes when it touches water and is essential for nerve function!' },
            { symbol: 'Mg', name: 'Magnesium', atomicNumber: 12, atomicMass: 24.305, category: 'alkaline-earth', state: 'solid', row: 3, col: 2, funFact: 'Burns with a brilliant white light and is found in chlorophyll!' },
            { symbol: 'Al', name: 'Aluminum', atomicNumber: 13, atomicMass: 26.982, category: 'post-transition', state: 'solid', row: 3, col: 13, funFact: 'The most abundant metal in Earth\'s crust and never rusts!' },
            { symbol: 'Si', name: 'Silicon', atomicNumber: 14, atomicMass: 28.086, category: 'metalloids', state: 'solid', row: 3, col: 14, funFact: 'Makes computer chips possible and is the second most abundant element in Earth\'s crust!' },
            { symbol: 'P', name: 'Phosphorus', atomicNumber: 15, atomicMass: 30.974, category: 'nonmetals', state: 'solid', row: 3, col: 15, funFact: 'Glows in the dark and is essential for DNA and bones!' },
            { symbol: 'S', name: 'Sulfur', atomicNumber: 16, atomicMass: 32.065, category: 'nonmetals', state: 'solid', row: 3, col: 16, funFact: 'Gives rotten eggs their smell and is used in gunpowder!' },
            { symbol: 'Cl', name: 'Chlorine', atomicNumber: 17, atomicMass: 35.453, category: 'halogens', state: 'gas', row: 3, col: 17, funFact: 'Keeps swimming pools clean and is half of table salt!' },
            { symbol: 'Ar', name: 'Argon', atomicNumber: 18, atomicMass: 39.948, category: 'noble-gases', state: 'gas', row: 3, col: 18, funFact: 'Makes up 1% of our atmosphere and is used in light bulbs!' },
            
            // Period 4 (partial)
            { symbol: 'K', name: 'Potassium', atomicNumber: 19, atomicMass: 39.098, category: 'alkali-metals', state: 'solid', row: 4, col: 1, funFact: 'Essential for bananas and muscle function!' },
            { symbol: 'Ca', name: 'Calcium', atomicNumber: 20, atomicMass: 40.078, category: 'alkaline-earth', state: 'solid', row: 4, col: 2, funFact: 'Makes bones and teeth strong and is found in milk!' },
            { symbol: 'Fe', name: 'Iron', atomicNumber: 26, atomicMass: 55.845, category: 'transition-metals', state: 'solid', row: 4, col: 8, funFact: 'Makes our blood red and is magnetic!' },
            { symbol: 'Cu', name: 'Copper', atomicNumber: 29, atomicMass: 63.546, category: 'transition-metals', state: 'solid', row: 4, col: 11, funFact: 'Conducts electricity perfectly and turns green when it ages!' },
            { symbol: 'Zn', name: 'Zinc', atomicNumber: 30, atomicMass: 65.38, category: 'transition-metals', state: 'solid', row: 4, col: 12, funFact: 'Protects other metals from rust and helps heal wounds!' },
            { symbol: 'Br', name: 'Bromine', atomicNumber: 35, atomicMass: 79.904, category: 'halogens', state: 'liquid', row: 4, col: 17, funFact: 'One of only two liquid elements at room temperature!' },
            { symbol: 'Kr', name: 'Krypton', atomicNumber: 36, atomicMass: 83.798, category: 'noble-gases', state: 'gas', row: 4, col: 18, funFact: 'Named after the Greek word for "hidden" and Superman\'s home planet!' },
            
            // Period 5 (partial)
            { symbol: 'Ag', name: 'Silver', atomicNumber: 47, atomicMass: 107.868, category: 'transition-metals', state: 'solid', row: 5, col: 11, funFact: 'The best conductor of electricity and has antibacterial properties!' },
            { symbol: 'I', name: 'Iodine', atomicNumber: 53, atomicMass: 126.904, category: 'halogens', state: 'solid', row: 5, col: 17, funFact: 'Essential for thyroid function and turns purple when heated!' },
            { symbol: 'Xe', name: 'Xenon', atomicNumber: 54, atomicMass: 131.293, category: 'noble-gases', state: 'gas', row: 5, col: 18, funFact: 'Used in powerful camera flashes and car headlights!' },
            
            // Period 6 (partial)
            { symbol: 'Au', name: 'Gold', atomicNumber: 79, atomicMass: 196.967, category: 'transition-metals', state: 'solid', row: 6, col: 11, funFact: 'Never tarnishes and is so soft you can shape it with your hands!' },
            { symbol: 'Hg', name: 'Mercury', atomicNumber: 80, atomicMass: 200.592, category: 'transition-metals', state: 'liquid', row: 6, col: 12, funFact: 'The only metal that\'s liquid at room temperature!' },
            { symbol: 'Rn', name: 'Radon', atomicNumber: 86, atomicMass: 222, category: 'noble-gases', state: 'gas', row: 6, col: 18, funFact: 'Radioactive and can accumulate in basements!' }
        ];

        // Create periodic table grid
        function createPeriodicTable() {
            const table = document.getElementById('periodicTable');
            
            // Create empty grid
            for (let i = 0; i < 18 * 7; i++) {
                const cell = document.createElement('div');
                cell.className = 'element empty-cell';
                table.appendChild(cell);
            }
            
            // Place elements
            elements.forEach(element => {
                const index = (element.row - 1) * 18 + (element.col - 1);
                const cell = table.children[index];
                
                cell.className = `element ${element.category}`;
                cell.setAttribute('data-category', element.category);
                cell.setAttribute('data-state', element.state);
                
                cell.innerHTML = `
                    <div class="atomic-number">${element.atomicNumber}</div>
                    <div class="symbol">${element.symbol}</div>
                    <div class="name">${element.name}</div>
                `;
                
                cell.addEventListener('click', () => openModal(element));
            });
        }

        // Modal functionality
        function openModal(element) {
            const modal = document.getElementById('elementModal');
            
            document.getElementById('modalSymbol').textContent = element.symbol;
            document.getElementById('modalName').textContent = element.name;
            document.getElementById('modalAtomicNumber').textContent = element.atomicNumber;
            document.getElementById('modalAtomicMass').textContent = element.atomicMass;
            document.getElementById('modalCategory').textContent = element.category.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase());
            document.getElementById('modalState').textContent = element.state.charAt(0).toUpperCase() + element.state.slice(1);
            document.getElementById('modalFunFact').textContent = element.funFact;
            
            // Apply category color to modal symbol
            const modalSymbol = document.getElementById('modalSymbol');
            modalSymbol.className = `modal-symbol ${element.category}`;
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('elementModal').style.display = 'none';
        }

        // Filter functionality
        function setupFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const elements = document.querySelectorAll('.element:not(.empty-cell)');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Update active button
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    const filter = button.getAttribute('data-filter');
                    
                    elements.forEach(element => {
                        if (filter === 'all') {
                            element.classList.remove('hidden');
                        } else {
                            const category = element.getAttribute('data-category');
                            const state = element.getAttribute('data-state');
                            
                            if (category === filter || state === filter) {
                                element.classList.remove('hidden');
                            } else {
                                element.classList.add('hidden');
                            }
                        }
                    });
                });
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            createPeriodicTable();
            setupFilters();
            
            // Close modal
            document.querySelector('.close').addEventListener('click', closeModal);
            document.getElementById('elementModal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('elementModal')) {
                    closeModal();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
