<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Palette</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: JetBrains Mono, Quicksand, and Press Start 2P for pixel theme -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Quicksand:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="pixel-font">Periodic Palette</h1>
        <p class="tagline">Explore the elements of our universe</p>

        <div class="filters">
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="alkali-metal">Alkali Metals</option>
                    <option value="alkaline-earth-metal">Alkaline Earth Metals</option>
                    <option value="transition-metal">Transition Metals</option>
                    <option value="post-transition-metal">Post-Transition Metals</option>
                    <option value="metalloid">Metalloids</option>
                    <option value="nonmetal">Nonmetals</option>
                    <option value="halogen">Halogens</option>
                    <option value="noble-gas">Noble Gases</option>
                    <option value="lanthanide">Lanthanides</option>
                    <option value="actinide">Actinides</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="state-filter">State at Room Temp:</label>
                <select id="state-filter">
                    <option value="all">All States</option>
                    <option value="solid">Solid</option>
                    <option value="liquid">Liquid</option>
                    <option value="gas">Gas</option>
                </select>
            </div>
        </div>

        <div id="color-index" class="color-index">
            <!-- Color swatches and labels will be dynamically loaded here by JavaScript -->
        </div>

        <div id="periodic-table-grid">
            <!-- Elements and labels will be dynamically loaded here by JavaScript -->
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-element-name"></h2>
            <p><strong>Symbol:</strong> <span id="modal-element-symbol"></span></p>
            <p><strong>Atomic Number:</strong> <span id="modal-element-atomic-number"></span></p>
            <p><strong>Atomic Mass:</strong> <span id="modal-element-atomic-mass"></span></p>
            <p><strong>Category:</strong> <span id="modal-element-category"></span></p>
            <p><strong>State at Room Temp:</strong> <span id="modal-element-state"></span></p>
            <p><strong>Discovery Year:</strong> <span id="modal-element-discovery-year"></span></p>
            <p><strong>Fun Fact:</strong> <span id="modal-element-fun-fact"></span></p>
        </div>
    </div>

    <footer>
        Developed by Yuvika V
    </footer>

    <script src="script.js"></script>
</body>
</html>
