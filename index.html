<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Palette</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: auto;
            min-height: 100vh;
            position: relative;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: clamp(24px, 4vw, 48px);
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88, 2px 2px 0 #000;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: clamp(8px, 1.5vw, 12px);
            color: #88ccff;
            text-shadow: 0 0 10px #88ccff, 1px 1px 0 #000;
            margin-bottom: 30px;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            box-shadow: 0 0 5px rgba(255,255,255,0.3);
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 2px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border: 3px solid #00ff88;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,255,136,0.3);
        }

        .element {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            border-radius: 4px;
            font-size: clamp(6px, 0.8vw, 10px);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 60px;
            text-shadow: 1px 1px 0 #000;
        }

        .element:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .element .atomic-number {
            font-size: 0.6em;
            line-height: 1;
        }

        .element .symbol {
            font-size: 1em;
            font-weight: bold;
            line-height: 1;
            margin: 2px 0;
        }

        .element .name {
            font-size: 0.4em;
            line-height: 1;
            text-align: center;
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-size: 8px;
            pointer-events: none;
            z-index: 1000;
            border: 1px solid #00ff88;
            box-shadow: 0 0 10px rgba(0,255,136,0.5);
            display: none;
        }

        .lanthanides, .actinides {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 2px;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            border: 2px solid #666;
            border-radius: 4px;
        }

        .section-label {
            font-size: 10px;
            color: #88ccff;
            margin-bottom: 5px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 10px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        /* Element categories */
        .alkali-metal { background: #ff6b6b; }
        .alkaline-earth { background: #ffd93d; }
        .transition-metal { background: #6bcf7f; }
        .post-transition { background: #4ecdc4; }
        .metalloid { background: #45b7d1; }
        .nonmetal { background: #f9ca24; }
        .halogen { background: #f0932b; }
        .noble-gas { background: #eb4d4b; }
        .lanthanide { background: #6c5ce7; }
        .actinide { background: #a29bfe; }
        .unknown { background: #636e72; }

        .empty {
            background: transparent;
            border: none;
        }

        @media (max-width: 768px) {
            .periodic-table {
                grid-template-columns: repeat(18, 1fr);
                gap: 1px;
            }
            
            .element {
                min-height: 40px;
                font-size: 6px;
            }
            
            .legend {
                font-size: 6px;
            }
        }
    </style>
</head>

        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const stars = [];
        const numStars = 200;
        
        // Create stars
        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speed: Math.random() * 0.5 + 0.1,
                brightness: Math.random() * 0.8 + 0.2,
                color: ['#ffffff', '#00ff88', '#88ccff', '#ff6b6b'][Math.floor(Math.random() * 4)]
            });
        }
        
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                ctx.beginPath();
                ctx.fillStyle = star.color;
                ctx.globalAlpha = star.brightness;
                
                // Draw pixelated star
                ctx.fillRect(Math.floor(star.x), Math.floor(star.y), star.size, star.size);
                
                // Add glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = star.color;
                ctx.fillRect(Math.floor(star.x), Math.floor(star.y), star.size, star.size);
                ctx.shadowBlur = 0;
                
                // Move star
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = -star.size;
                    star.x = Math.random() * canvas.width;
                }
            });
            
            requestAnimationFrame(drawStars);
        }
