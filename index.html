<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Palette</title> <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Press+Start+2P&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <header class="container">
        <h1 class="pixel-font-title"> Periodic Palette </h1>
        <div class="header-controls">
            <div id="random-element-of-day" class="random-element-card">
                <h3>Random Element of the Day</h3>
                <p id="random-element-info"></p>
            </div>
            <div class="search-and-theme">
                <input type="text" id="search-bar" placeholder="Search element..." class="search-input">
                <button id="theme-toggle" class="theme-toggle-button">Toggle Theme</button>
            </div>
        </div>
    </header>

    <main class="container">
        <aside class="filters">
            <h2>Filters</h2>
            <div class="filter-group">
                <h3>Category:</h3>
                <div id="category-filters" class="filter-options">
                    </div>
            </div>
            <div class="filter-group">
                <h3>Phase:</h3>
                <div id="phase-filters" class="filter-options">
                    <label><input type="checkbox" data-filter="phase" value="solid"> Solid</label>
                    <label><input type="checkbox" data-filter="phase" value="liquid"> Liquid</label>
                    <label><input type="checkbox" data-filter="phase" value="gas"> Gas</label>
                    <label><input type="checkbox" data-filter="phase" value="unknown"> Unknown</label>
                </div>
            </div>
        </aside>

        <section id="periodic-table-grid" class="periodic-table-grid">
            </section>
    </main>

    <div id="tooltip" class="element-tooltip">
        </div>

    <footer class="footer">
        <p>Developed by Yuvika V</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
